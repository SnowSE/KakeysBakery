name: Build and deploy .NET Core application to Web App KakeysBakery20240319120850
on:
  push:
    branches:
    - main
env:
  AZURE_WEBAPP_NAME: KakeysBakery20240319120850
  AZURE_WEBAPP_PACKAGE_PATH: KakeysBakery/published
  CONFIGURATION: Release
  # DOTNET_CORE_VERSION: 8.0.x
  WORKING_DIRECTORY: KakeysBakery
jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Lint
      run: dotnet format --verify-no-changes --severity warn
    - name: Run Test Suite
      run: |
        cd ./KakeysBakery.Tests/
        dotnet test
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_WEBAPP_PACKAGE_PATH }}"
    - name: Publish Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    - name: Microsoft Teams Notification
      uses: skitionek/notify-microsoft-teams@master
      if: success()
      with:
        webhook_url: ${{ secrets.MSTEAMS_WEBHOOK }}
        needs: ${{ toJson(needs) }}
        job: ${{ toJson(job) }}
        steps: ${{ toJson(steps) }}
    - name: Microsoft Teams Notification (On Failure)
      if: failure()
      uses: skitionek/notify-microsoft-teams@master
      with:
        webhook_url: ${{ secrets.MSTEAMS_WEBHOOK }}
        needs: ${{ toJson(needs) }}
        job: ${{ toJson(job) }}
        steps: ${{ toJson(steps) }}
        overwrite: "{title: `Runner failed! ${workflow_link}`}"  

  deploy:
    runs-on: self-hosted
    needs: build
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v4
      with:
        name: webapp
        path: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
    - name: Deploy to Azure WebApp
      uses: azure/webapps-deploy@v3
      with:
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.KakeysBakery20240319120850_0A13 }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}