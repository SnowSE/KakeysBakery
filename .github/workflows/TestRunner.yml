name: Test Runner
on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
      # - name: Install dependencies
      #   run: dotnet restore
      # - name: Build
      #   run: dotnet build
      - name: Test with the dotnet CLI
        run: |
            pwd
            cd ..
            dotnet test